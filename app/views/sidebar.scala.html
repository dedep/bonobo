@(hyperlinks: List[(Call, String)])

<div id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand">
            <a href="/">Bonobo</a>
        </li>

        @for((key, value) <- hyperlinks) {
            <li>
                @helper.form(key) {
                    <a><input type="submit" value="@value" style="border: 0; background: none;"></a>
                }
            </li>
        }
    </ul>
</div>
