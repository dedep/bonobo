@(alert: utils.AlertsHelper.Alert)

@if(alert.nonEmpty) {
    @alert.get match {
        case Left(msg) => {
            <div id="alert-box" class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                @msg
            </div>
        }
        case Right(msg) => {
            <div id="alert-box" class="alert alert-success">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                @msg
            </div>
        }
    }
}
