@(content: play.twirl.api.Html)

<!DOCTYPE html>

<html>
    <head>
        <title>The Bonobo App</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/scrolling-nav.css")">
        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.ico">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.easing.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/scrolling-nav.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.AppController.javascriptRoutes"></script>
    </head>
    <body>
        @topbar()
        @header()

        <div class="container" style="margin-top: 10px">
            <div class="row">
                <div class="col-lg-12">
                    <div id="alert-box" class="alert" style="display: none;">
                        <span id="alert-content"></span>
                    </div>
                    @content
                </div>
            </div>
        </div>

        <div id="ajaxloader" style="display: none;"></div>

        @footer()
    </body>
</html>
