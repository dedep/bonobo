@(sidebarElements: List[(Call, String)], alerts: utils.AlertsHelper.Alert)(content: play.twirl.api.Html)

<!DOCTYPE html>

<html>
    <head>
        <title>The Bonobo App</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/scrolling-nav.css")">
        <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.easing.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/scrolling-nav.js")" type="text/javascript"></script>
    </head>
    <body>
        @topbar(sidebarElements)
        @header()

        <div class="container" style="margin-top: 10px">
            <div class="row">
                <div class="col-lg-12">
                    @alert(alerts)
                    @content
                </div>
            </div>
        </div>

        @footer()
    </body>
</html>
